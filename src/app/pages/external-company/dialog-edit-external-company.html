<h2 mat-dialog-title>Ol√°, Klihsman</h2>
<mat-dialog-content>
  <p>Cadastrar empresa external-company-actions</p>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantidade de colaboradores</mat-label>
    <input type="number" matInput [(ngModel)]="collaboratorsCount" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancelar</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="update()">
    Editar
  </button>
</mat-dialog-actions>
